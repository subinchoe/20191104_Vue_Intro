<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-on:click="getDogImage">강아지</button>
    <img v-bind:src="image">
    <button v-on:click="getCatImage">고양이</button>
    <!-- <img v-bind:src="image"> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        image: '',
      },
      methods: {
        getDogImage: function(){
          const DOG_URL = 'https://dog.ceo/api/breeds/image/random'  // 변하지 않는 상수 값은 모두 대문자로!!
          axios.get(DOG_URL)
            .then((response)=>{
              // console.log(this) this 항상 찍어보기
              // console.log(response)
              this.image = response.data.message
            }) // 성공했을 때
            .catch((error)=>{}) // 실패했을 때
        },
        getCatImage: function(){
          const CAT_URL = "https://api.thecatapi.com/v1/images/search"
          axios.get(CAT_URL)
            .then((response)=>{
              console.log(response.data)
              this.image = response.data[0].url
            })
            .catch((error)=>{})
        },
      },
    })
  </script>
</body>
</html>
